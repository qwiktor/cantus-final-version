# To jest ostateczna i kompletna konfiguracja dla Netlify dla projektu Vite.

[build]
  # Polecenie "npm run build" uruchomi "tłumacza" (Vite), który przygotuje
  # pliki strony w folderze "dist".
  command = "npm run build"
  
  # Po zbudowaniu, Netlify opublikuje zawartość folderu "dist".
  publish = "dist"

# Ta sekcja informuje Netlify, gdzie szukać naszych funkcji serwerowych.
[functions]
  directory = "netlify/functions/"
